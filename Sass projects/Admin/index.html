<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	</head>
	<body>
		<div class="jumbotron">
			<header class="pannel-header">
				<span class="settings">ADMIN SETTINGS</span><img class="img1" src="images/settings.PNG" alt="settings icon">
			</header><br>
			<div class="panel-group">
				<div class="panal panel-default panel-top">
					<div class="panel-body">
						<div class="panel-item panel-list">
							<button type="button" class="btn btn-light">
							<span class="user">EDIT USERS</span>
							<img id="user" src="images/user.PNG" alt="user">
							</button>
						</div> 
						<div class="panel-item panel-list">
							<button type="button" class="btn btn-default">
							<span class="web">WEB STATISTICS</span>
							<img id="web" src="images/bars.PNG" alt="graph">
							</button>
						</div> 
						<div class="panel-item panel-list">
							<button type="button" class="btn btn-light">
							<span class="upload">UPLOAD SETTINGS</span>
							<img id="upload" src="images/upload.PNG" alt="upload icon">
							</button>
						</div> 
						<div class="panel-item panel-list">
							<button type="button" class="btn btn-light">
							<span class="slider">EDIT SLIDER</span>
							<img id="slider" src="images/pencil.PNG" alt="pencil">
						</button>
						</div> 
					</div>
				</div>
			</div>
		</div>
	
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</body>
</html>
