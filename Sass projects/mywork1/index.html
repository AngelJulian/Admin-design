<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>profile-sass</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="row">
					<div class="col-md-12 top-row">
						<div class="header">
							<img class="profile-pic" src="images/pic123.png"><br>
							<i class="fa fa-chevron-down"></i>
						</div>
					</div>
				</div>
				<form class="myform">
					<div class="row">
						<div class="col-sm-7">
							<button type="button" class="btn-light">Want to get <b>more information</b>? We can help you.</button>	
						</div>
						<div class="col-sm-5">
							<input type="text"  class="form-control" id="usr" placeholder="Your email address">
						</div>
					</div>
				</form>
				<div class="info">
					<div class="row">
						<div class="col-md-4">
							<div class="left-logo">
								<img class="logo" src="images/badge1.png">
							</div>
						</div>
							<div class="col-md-2">
							<div class="links">
								<h4>EXPLORE</h4>
								<a href="">ABOUT US</a><br>
								<a href="">FAQ</a><br>
								<a href="">CONTACT US</a><br>
								<a href="">HEALTH COACHES</a>
							</div>
						</div>
						<div class="col-md-2">
							<div class="inquiry">
								<a href="">ADVISORS</a><br>
								<a href="">TERMS OF USE</a><br>
								<a href="">PRIVACY POLICY</a><br>
								<a href="">HIPAA NOTICE</a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="right">
								<img class="logo2" src="images/sidebadge.png">
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-12">
							<div class="footer">
								<a class="icon"><i class="fa fa-copyright"></i></a>
								<span class="last">COPYRIGHT 2013 OMADA HEALTH</span>
							</div>
						</div>
					</div>
				</div>
			</div>			
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</body>
</html>
